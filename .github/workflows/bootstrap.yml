name: Bootstrap Drive + Sheet

on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Run bootstrap script
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        run: |
          python scripts/bootstrap_drive_and_sheet.py

      - name: Slack notification (if configured)
        run: |
          curl -X POST -H 'Content-type: application/json'           --data '{"text":"Bootstrap workflow completed successfully!"}'           ${{ secrets.SLACK_WEBHOOK_URL }}
